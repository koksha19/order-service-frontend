<div class="product-detail" *ngIf="product">
  <div class="image">
    <img src="{{product.image}}" alt="Guitar">
  </div>
  <div class="description">
    <h2>{{product.title}}</h2>
    <h3>${{product.price}}</h3>
    <p>{{product.description}}</p>
    <p>Left in stock: {{product.stock}}</p>
    <div class="quantity">
      <label for="quantity">Quantity:</label>
      <button (click)="decreaseQuantity()" [disabled]="quantity <= 1">âˆ’</button>
      <input type="number" id="quantity" [(ngModel)]="quantity" min="1" [max]="product.stock">
      <button (click)="increaseQuantity()" [disabled]="quantity >= product.stock">+</button>
    </div>
    <div class="delivery-options">
      <p>Choose delivery method:</p>
      <div *ngFor="let delivery of product.delivery">
        <input type="radio" [id]="delivery" name="delivery" [value]="delivery" [(ngModel)]="selectedDelivery">
        <label [for]="delivery">
          {{ delivery.name }} - ${{delivery.price}}
        </label>
      </div>
    </div>
    <button mat-raised-button class="order-button" (click)="addToCart()" [disabled]="!selectedDelivery">Add to cart</button>
  </div>
</div>
