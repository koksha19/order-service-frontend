<h1 *ngIf="(products$ | async)?.length === 0">No products found</h1>
<ul class="product-list">
  <li tabindex="0" *ngFor="let product of products$ | async" (click)="navigateToProduct(product._id)" (keydown)="navigateToProduct(product._id)">
    <app-product [product]="product" ></app-product>
  </li>
</ul>
<mat-paginator [length]="totalProducts" [pageSize]="productsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="(products$ | async)!.length > 0"></mat-paginator>
