<div>
  <h2>Cart</h2>
  <div>
    <ul class="cart">
      <li *ngFor="let cartItem of cart$ | async">
        <app-cart-item [cartItem]="cartItem" ></app-cart-item>
      </li>
    </ul>
  </div>
  <div class="btn" *ngIf="(cart$ | async)?.length">
    <button mat-raised-button (click)="createOrder()">Create order</button>
  </div>
</div>
